<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL2</title>
    <link rel="stylesheet" href="css/main.css" />

    <script id="vsSimpleQuad" type="x-shader/x-vertex">#version 300 es
        in vec4 position;

        void main() {
            gl_Position =  position;
        }

	</script>

    <script id="fsDrawMRT" type="x-shader/x-fragment">#version 300 es
        precision highp float;
        out vec4 fragData;

		void main()	{
			fragData = vec4( 1.0, 1.0, 0.0 , 1.0 );
		}

	</script>

</head>

<body>
    <script src="js/main.js"></script>
</body>
</html>
